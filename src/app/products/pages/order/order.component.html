<p-panel header="Pipes Personalizados" class="p-2">
  <p>Creados por {{ "nosotros" | toggleCase:isUpperCase }}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group">

    <p-button
      label="Toggle Case"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    >
    </p-button>

  </div>
  <div class="p-toolbar-group-end">

      <p-button
        (click)="changeOrder('name')"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2">

      </p-button>
      <p-button
        (click)="changeOrder('canFly')"
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-danger mr-2">

      </p-button>
      <p-button
        (click)="changeOrder('color')"
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help mr-2">

      </p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can fly</th>
                <th>Color</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly }}</td>
                <td>{{ heroe.color }}</td>

            </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
