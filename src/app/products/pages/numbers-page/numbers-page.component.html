<p-panel header="Pipes Numéricos" class="p-2">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid ">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <p>
        Usando el pipe "number"
      </p>
      {{totalSells | number: "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <p>
        Usando el pipe "currency"
      </p>
      {{totalSells | currency:'CLP':'symbol-narrow':'1.3-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      <p>
        Usando el pipe "percent"
      </p>
      {{percentData | percent:"1.2-3" }}
    </p-card>
  </div>

</div>
